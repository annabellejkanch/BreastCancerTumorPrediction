<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    
    {% if prediction %}
        <h2>The tumor is: {{ prediction }}</h2>
    {% else %}
        <h2>No prediction made yet. Please submit your data.</h2>
    {% endif %}

    <!-- Optionally, link back to the home page or prediction form -->
    <a href="/">Go Back</a>
</body>
</html>
