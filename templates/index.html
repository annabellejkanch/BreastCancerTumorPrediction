<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Diagnosis Prediction</title>
</head>
<body>
    <h1>Tumor Diagnosis Prediction</h1>
    <form action="/predict" method="POST">
        {% for feature in features %}
            <label for="{{ feature }}">{{ feature.replace('_', ' ').title() }}:</label>
            <input type="text" id="{{ feature }}" name="{{ feature }}" required><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div id="predictionResult">
            <h2>Prediction: {{ prediction }}</h2>
        </div>
    {% endif %}
    
    {% if error %}
        <div id="errorResult">
            <h2>Error: {{ error }}</h2>
        </div>
    {% endif %}
    
    <script>
        // Optional: Add JavaScript for AJAX to handle form submission dynamically without page refresh
    </script>
</body>
</html>
