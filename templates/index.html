<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Diagnosis Prediction</title>
</head>
<body>
    <h1>Tumor Diagnosis Prediction</h1>
    <form action="/predict" method="POST">
        {% for feature in features %}
            <label for="{{ feature }}">{{ feature.replace('_', ' ').title() }}:</label>
            <input type="text" id="{{ feature }}" name="{{ feature }}" required><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    <div id="predictionResult"></div>

    <script>
        // You can add AJAX here to submit the form without reloading the page
        // and display the result dynamically in the 'predictionResult' div.
    </script>
</body>
</html>
