<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Tumor Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .prediction-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .malignant { background-color: #f8d7da; }
        .benign { background-color: #d4edda; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Breast Cancer Tumor Classifier</h2>
        
        {% if prediction %}
        <div class="prediction-result {% if 'Malignant' in prediction %}malignant{% else %}benign{% endif %}">
            <h4>Prediction Result: {{ prediction }}</h4>
        </div>
        {% endif %}

        <form method="post" class="mt-4">
            <div class="row">
                {% for feature in features %}
                <div class="col-md-4 form-group">
                    <label for="{{ feature }}">{{ feature|replace('_', ' ')|title }}:</label>
                    <input type="number" step="any" class="form-control" id="{{ feature }}" 
                           name="{{ feature }}" required>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Predict</button>
        </form>
    </div>

    <script>
        // Add example values for testing
        document.addEventListener('DOMContentLoaded', function() {
            const exampleValues = {
                radius_mean: 17.99, texture_mean: 10.38, perimeter_mean: 122.8,
                area_mean: 1001, smoothness_mean: 0.1184, compactness_mean: 0.2776,
                concavity_mean: 0.3001, concave_points_mean: 0.1471, symmetry_mean: 0.2419,
                fractal_dimension_mean: 0.07871, radius_se: 1.095, texture_se: 0.9053,
                perimeter_se: 8.589, area_se: 153.4, smoothness_se: 0.006399,
                compactness_se: 0.04904, concavity_se: 0.05373, concave_points_se: 0.01587,
                symmetry_se: 0.03003, fractal_dimension_se: 0.006193, radius_worst: 25.38,
                texture_worst: 17.33, perimeter_worst: 184.6, area_worst: 2019,
                smoothness_worst: 0.1622, compactness_worst: 0.6656, concavity_worst: 0.7119,
                concave_points_worst: 0.2654, symmetry_worst: 0.4601, fractal_dimension_worst: 0.1189
            };

            // Add button to fill example values
            const form = document.querySelector('form');
            const fillButton = document.createElement('button');
            fillButton.type = 'button';
            fillButton.className = 'btn btn-secondary mt-3 ms-2';
            fillButton.textContent = 'Fill Example Values';
            fillButton.onclick = function() {
                for (const [feature, value] of Object.entries(exampleValues)) {
                    document.getElementById(feature).value = value;
                }
            };
            form.querySelector('button[type="submit"]').after(fillButton);
        });
    </script>
</body>
</html>
